---
name: "Claude Terminal"
description: "Terminal interface for Anthropic's Claude Code CLI with persistent auth"
version: "1.4.1"
slug: "claude_terminal"
init: false

# Supported architectures
arch:
  - aarch64
  - amd64
  - armv7

# External resources
url: "https://github.com/anthropics/claude-code"

# Web interface configuration
ingress: true
ingress_port: 7681
panel_icon: mdi:code-braces
panel_title: "Claude Terminal"
panel_admin: true

# Port configuration
ports:
  7681/tcp: 7681
ports_description:
  7681/tcp: "Web terminal (not required for ingress)"

# Add-on configuration options
options:
  auto_launch_claude:
    name: "Auto-launch Claude"
    description: "Auto-start Claude on terminal open (disable for session picker)"
schema:
  auto_launch_claude: bool?

# Volume mappings for file access
map:
  - config:rw    # Access to Home Assistant configuration files

# API access for Home Assistant integration
# Reduced to minimum required permissions for security
# - hassio_api: Access to add-on info and basic supervisor functions
# - hassio_role: "default" provides read-only access (changed from "manager")
# - homeassistant_api: Required for the ha-api-examples.sh demonstration script
# - auth_api: Required for authentication (kept minimal)
# NOTE: If you need write access to Home Assistant entities, change role to "admin"
# but be aware this increases security risk
hassio_api: true
hassio_role: default
homeassistant_api: true
auth_api: false

# Service startup configuration
startup: services

# Web UI access URL
webui: http://[HOST]:[PORT:7681]/
